<section [formGroup]="form.group">
  <label [for]="control.key"
         class="form-label">{{ control.label }}:</label>
  <select [formControlName]="control.key"
          class="form-select"
          [ngClass]="{'is-error': formTools.hasErrorsToShow(form.group,control.key)}">
    <option value="" disabled [selected]="true">-- Escolla opci√≥n --</option>
    <option *ngFor="let action of control.actions" [value]="action.key">{{ action.label }}</option>
  </select>
  <ab-control-error [form]="form"
                    [control]="control">
  </ab-control-error>
</section>
